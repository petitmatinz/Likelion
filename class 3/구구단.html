<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>구구단</h1>
    <script>
        for(let i=2; i<=9; i++){
            if(i % 2 ==0)
                continue;
            console.log(i+ "단");
            
            for(let j=1; j<=9; j++){
                console.log(i + "x" + j + "=" + i*j);
            }
        }




    </script>
    
</body>
</html>
