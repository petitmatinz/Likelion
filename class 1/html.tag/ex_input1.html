<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 단순한 텍스트 입력 -->
<input type="text">

<!-- 공개할 수 없는 내용 입력 -->
<input type="password">

<!-- 라디오 버튼(중복 선택 불가능) -->
<input type="radio">

<!-- 체크박스(중복 선택 가능) -->
<input type="checkbox">

<!-- 파일을 서버에 올릴 때 사용 -->
<input type="file">

<!-- 버튼(클릭) -->
<input type="submit">
<input type="reset">
<input type="button" value="Hello!!!" >
</body>
</html>
