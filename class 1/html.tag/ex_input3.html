<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="GET">
        <!-- input type="radio"에서 name은 모두 동일해야 함. -->
        <b>시작 그룹</b><br />
  
        <!-- label for속성과 input의 id속성이 동일하면 요소가 연결됨. -->
        <input id="newtab" type="radio" name="item" value="newtab" />
        <label for="newtab">새 탭 페이지 열기</label><br />
        <input id="stop" type="radio" name="item" value="stop" />
        <label for="stop">중단한 위치에서 계속하기</label><br />
        <input id="page" type="radio" name="item" value="page" />
        <label for="page">특정 페이지 또는 페이지 모음 열기</label><br />
        <br />
        <b>개인정보 및 보안</b><br />
        <input type="checkbox" name="sync" checked id="1" />
        <label for="1">동기화 및 서비스</label><br />
        <input type="checkbox" name="login" id="2" />
        <label for="2">로그인 허용</label><br />
        <input type="checkbox" name="preload" checked id="3" />
        <label for="3">페이지 미리 로드</label><br />
        <input type="submit" value="업로드" />
      </form>
</body>
</html>



<!-- 위의 코드는 HTML 양식(`<form>`)을 정의하고 있습니다. 양식은 사용자로부터 정보를 수집하고 서버로 제출할 때 사용됩니다. 이 양식은 빈 액션(`action=""`)과 GET 메서드(`method="GET"`)를 사용하여 제출됩니다. GET 메서드는 양식 데이터를 URL에 추가하여 서버로 전송하는 데 사용됩니다.

    아래는 양식 내부의 구성 요소에 대한 설명입니다:
    
    1. **시작 그룹**: 이 부분은 사용자에게 시작 옵션을 선택할 수 있는 그룹입니다. `<b>` 태그를 사용하여 텍스트를 굵게 표시하고, `<br>` 태그를 사용하여 줄 바꿈을 추가하고 있습니다.
    
    2. **라디오 버튼 그룹**: 이 그룹은 사용자가 하나의 옵션을 선택할 수 있는 라디오 버튼입니다. 모든 라디오 버튼은 `name` 속성이 "item"으로 설정되어 있으므로, 사용자는 이 그룹 내에서 하나의 옵션만 선택할 수 있습니다. 각 라디오 버튼은 고유한 `id` 값을 가지며, 해당 `id` 값을 레이블의 `for` 속성과 일치시켜 라디오 버튼과 레이블을 연결하고 있습니다.
    
    3. **개인정보 및 보안**: 이 부분은 다양한 선택 옵션을 포함하는 그룹입니다. 여기에는 체크박스가 포함되어 있으며, 각 체크박스는 다른 `name` 값을 가지고 있으므로, 사용자는 이 그룹 내에서 여러 옵션을 선택할 수 있습니다. 체크박스는 선택된 경우 "checked" 속성을 가지고 있습니다.
    
    위의 코드는 사용자에게 시작 옵션과 개인정보 및 보안 설정을 선택할 수 있는 HTML 양식을 정의하고 있습니다. -->
